# Key bindings for brightness control using `brightnessctl`.
# Displays a notification with the current value if /usr/bin/notify-send is available
#
# Brightness increase/decrease step can be customized by setting the `$brightness_step`
# variable to a numeric value before including the file.
#
# Requires:     brightnessctl >= 0.5.1-11
# Recommends:   libnotify

set $brightness_notification_cmd  command -v notify-send >/dev/null && \
        VALUE=$(brightnessctl --percentage get) && \
        notify-send -e -h string:x-canonical-private-synchronous:brightness \
            -h "int:value:$VALUE" -t 800 "Brightness: ${VALUE}%"

bindsym XF86MonBrightnessDown exec \
        'STEP="$brightness_step" && brightnessctl -q set ${STEP:-5}%- && $brightness_notification_cmd'
bindsym XF86MonBrightnessUp exec \
        'STEP="$brightness_step" && brightnessctl -q set +${STEP:-5}% && $brightness_notification_cmd'


# Allow Play and Stop bindings even if the screen is locked
bindsym --locked {
    XF86AudioPlay       exec playerctl play-pause
    XF86AudioStop       exec playerctl stop
}

bindsym {
    XF86AudioForward    exec playerctl position +10
    XF86AudioNext       exec playerctl next
    XF86AudioPause      exec playerctl pause
    XF86AudioPrev       exec playerctl previous
    XF86AudioRewind     exec playerctl position -10
}

# Key bindings for taking screenshots
#
# The image files will be written to XDG_SCREENSHOTS_DIR if this is set
# or defined in user-dirs.dir, or to a fallback location XDG_PICTURES_DIR.
#
# Copy the file to ~/.config/sway/config.d/60-bindings-screenshot.conf (or to
# your $XDG_CONFIG_HOME location if set differently) to be able to overwrite
# existing shortcuts.
# Check 'man grimshot' for additional commands that you may find useful.
#
# Requires:     grimshot

bindsym {
    # Capture the currently active output
    Print       exec grimshot save output
    # Capture the currently active window
    Alt+Print   exec grimshot save active
    # Select and capture a custom rectangular area
    Ctrl+Print  exec grimshot save area
}

# Key bindings to control pipewire or pulseaudio volume with pactl.
# Displays a notification with the current state if /usr/bin/notify-send is available
#
# Volume increase/decrease step can be customized by setting the `$volume_step`
# variable to a numeric value before including the file.
# Maximum volume boost level can be set with the `$volume_limit` variable.
#
# Requires:     pulseaudio-utils
# Recommends:   libnotify

set $volume_helper_cmd ${XDG_CONFIG_HOME:-$HOME/.config}/sway/scripts/volume-helper

# Allow volume controls even if the screen is locked
bindsym --locked {
    XF86AudioRaiseVolume exec \
        $volume_helper_cmd --limit "$volume_limit" --increase "$volume_step"
    XF86AudioLowerVolume exec \
        $volume_helper_cmd --limit "$volume_limit" --decrease "$volume_step"
    XF86AudioMute    exec pactl set-sink-mute @DEFAULT_SINK@ toggle && $volume_helper_cmd
    XF86AudioMicMute exec pactl set-source-mute @DEFAULT_SOURCE@ toggle
}


# mod key used for most binds
# Mod1 = Alt
# Mod4 = Super
set $mod Mod4

# direction keys
set $up l
set $down k
set $left j
set $right semicolon

# kill focused window
bindsym $mod+q kill
bindsym Mod1+F4 kill

# core applications
bindsym $mod+Return       exec $term
bindsym $mod+Shift+Return exec $editor
bindsym $mod+Shift+d      exec $dock
bindsym $mod+e            exec $filemanager
bindsym $mod+w            exec $browser
bindsym $mod+Shift+w      exec $tor-browser
bindsym $mod+d            exec $launcher
bindsym Mod1+F2           exec $launcher
bindsym $mod+c            exec $notifications
bindsym Mod1+Control+l    exec $lock
bindsym $mod+Shift+q      exec $force_close
bindsym $mod+v            exec $sound
bindsym $mod+b            exec $bluetooth

# Exit menu
bindsym $mod+x mode "$power"

# Exit sway (default way to log you out of your Wayland session)
bindsym $mod+Shift+e exec $quit

# Screenshot
bindsym $mod+Print mode "$screenshot"

# Reload the configuration file
bindsym $mod+Shift+c reload

###########          Workspace Bindings          ###############
# switch to workspace
bindsym $mod+F1 workspace number 1
bindsym $mod+F2 workspace number 2
bindsym $mod+F3 workspace number 3
bindsym $mod+F4 workspace number 4
bindsym $mod+F5 workspace number 5
bindsym $mod+F6 workspace number 6
bindsym $mod+F7 workspace number 7
bindsym $mod+F8 workspace number 8

# move focused container to workspace
bindsym $mod+Shift+F1 move container to workspace number 1; workspace number 1
bindsym $mod+Shift+F2 move container to workspace number 2; workspace number 2
bindsym $mod+Shift+F3 move container to workspace number 3; workspace number 3
bindsym $mod+Shift+F4 move container to workspace number 4; workspace number 4
bindsym $mod+Shift+F5 move container to workspace number 5; workspace number 5
bindsym $mod+Shift+F6 move container to workspace number 6; workspace number 6
bindsym $mod+Shift+F7 move container to workspace number 7; workspace number 7
bindsym $mod+Shift+F8 move container to workspace number 8; workspace number 8

# switch to next or previous workspace
bindsym Mod1+control+Left workspace prev
bindsym Mod1+control+Right workspace next

# move current workspace to other monitors
bindsym $mod+Control+Right move workspace to output right
bindsym $mod+Control+Left move workspace to output left
bindsym $mod+Control+Down move workspace to output down
bindsym $mod+Control+Up move workspace to output up

# move current workspace to another monitor
bindsym $mod+greater move workspace to output right
bindsym $mod+less move workspace to output left

# Scratchpad, Floating
bindsym $mod+f floating toggle
floating_modifier $mod normal

# Swap focus between the tiling area and the floating area
bindsym $mod+control+f focus mode_toggle
# Make window sticky (show on all desktops)
bindsym $mod+a sticky toggle

# Sway has a "scratchpad", which is a bag of holding for windows.
# You can send windows there and get them back later.

# Move the currently focused window to the scratchpad
bindsym $mod+Shift+minus move scratchpad
bindsym $mod+minus scratchpad show

# change focus
bindsym $mod+h  focus left
bindsym $mod+j  focus down
bindsym $mod+k  focus up
bindsym $mod+l  focus right

# remove/add bar
bindsym $mod+m exec "pkill waybar || waybar"

# move focus to the parent container
bindsym $mod+p      focus parent

# move focused window
bindsym $mod+Shift+h  move left
bindsym $mod+Shift+j  move down
bindsym $mod+Shift+k    move up
bindsym $mod+Shift+l move right

# alternatively, you can use the cursor keys:
bindsym $mod+Shift+Up    move up
bindsym $mod+Shift+Down  move down
bindsym $mod+Shift+Left  move left
bindsym $mod+Shift+Right move right


# Size
bindsym $mod+Up    resize shrink height 10 px or 1 ppt
bindsym $mod+Down  resize grow   height 10 px or 1 ppt
bindsym $mod+Left  resize shrink width  10 px or 1 ppt
bindsym $mod+Right resize grow   width  10 px or 1 ppt

# layout toggle
bindsym $mod+Tab layout toggle tabbed stacking split
bindsym $mod+Shift+Tab layout toggle splitv splith

# switch to workspace with urgent window
for_window [urgent="latest"] focus
focus_on_window_activation   focus

# container layout
bindsym Mod1+Control+v split h
bindsym Mod1+Control+s split v
bindsym $mod+t layout tabbed
bindsym $mod+s layout stacking
bindsym $mod+r layout default
bindsym $mod+Shift+s layout toggle split

default_orientation horizontal

# make the current focus fullscreen
bindsym $mod+Shift+f fullscreen

###############      Border & Gaps     ###############

# changing border style
bindsym $mod+Shift+b border toggle

# until there is a real switch window in Sway
bindsym Mod1+tab workspace next_on_output

bindswitch lid:on exec swaylock -f -c 000000 & doas pm-suspend
bindswitch --locked lid:on exec echo "not suspending"
