[a11y/applications]
screen-keyboard-enabled=false
screen-reader-enabled=false

[input-sources]
per-window=true
sources=[('xkb', 'de+us'), ('xkb', 'ir')]
xkb-options=['grp:shift_caps_toggle', 'lv3:ralt_switch']

[interface]
clock-show-seconds=true
cursor-size=24

[notifications]
application-children=['gnome-network-panel', 'gnome-power-panel']

[notifications/application/gnome-network-panel]
application-id='gnome-network-panel.desktop'

[notifications/application/gnome-power-panel]
application-id='gnome-power-panel.desktop'

[sound]
allow-volume-above-100-percent=true